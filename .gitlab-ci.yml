image: registry.roboception.de/tools/docker_images:buildimage

build_amd64:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
  tags:
    - amd64

build_armhf:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
  tags:
    - armhf

package_testing_amd64:
  stage: deploy
  script:
    - echo $CI_BUILD_TAG
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
    - make package
    - upload_deb.sh testing cvkit_*_amd64.deb
  only:
    - master
  tags:
    - amd64
    - trusty

package_stable_amd64:
  stage: deploy
  script:
    - echo $CI_BUILD_TAG
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
    - make package
    - upload_deb.sh stable cvkit_*_amd64.deb
  only:
    - /^v[0-9.]+$/
  except:
    - branches
  tags:
    - amd64
    - trusty

package_testing_armhf:
  stage: deploy
  script:
    - echo $CI_BUILD_TAG
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
    - make package
    - upload_deb.sh testing cvkit_*_armhf.deb
  only:
    - master
  tags:
    - armhf
    - trusty

package_stable_armhf:
  stage: deploy
  script:
    - echo $CI_BUILD_TAG
    - mkdir build
    - cd build
    - cmake ..
    - make -j 4
    - make package
    - upload_deb.sh stable cvkit_*_armhf.deb
  only:
    - /^v[0-9.]+$/
  except:
    - branches
  tags:
    - armhf
    - trusty
